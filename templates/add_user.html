<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="page-header ">
            <h1 class="text-center">add user</h1>
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">add</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="/add_user/" method="post">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">location</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="First_name" name="First_name"
                                           placeholder="First Name">
                                    <input type="text" class="form-control" id="Last_name" name="Last_name"
                                           placeholder="Last Name">
                                     <input type="text" class="form-control" id="Description" name="Description"
                                           placeholder="Description">
                                     <input type="text" class="form-control" id="LoginIDOrEmail" name="LoginIDOrEmail"
                                           placeholder="Login ID or Email">
                                     <input type="text" class="form-control" id="Authority" name="Authority"
                                           placeholder="Authority">
                                     <input type="text" class="form-control" id="Password" name="Password"
                                           placeholder="Password">
                                     <input type="text" class="form-control" id="RetypePassword" name="RetypePassword"
                                           placeholder="RetypePassword">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-default">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
